apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'com.google.gms.google-services'


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'
    defaultConfig {
        applicationId "dev.ukanth.iconmanager"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 2200
        versionName "2.2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "boolean", "PAID", "true"
        buildConfigField "boolean", "LICENSE", "true"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

greendao {
    schemaVersion 1000
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:27.0.0'
    compile 'com.android.support:cardview-v7:27.0.0'
    compile 'com.android.support:recyclerview-v7:27.0.0'
    compile 'com.android.support:support-v4:27.0.0'
    compile 'com.android.support:support-v13:27.0.0'
    compile 'com.android.support:design:27.0.0'
    compile 'com.android.support:support-annotations:27.0.0'
    compile 'com.android.support:support-vector-drawable:27.0.0'
    compile 'com.android.support:animated-vector-drawable:27.0.0'
    compile 'com.android.support:palette-v7:27.0.0'

    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha9'

    compile 'com.google.firebase:firebase-core:11.8.0'

    //root library
    compile 'eu.chainfire:libsuperuser:1.0.0.201602271131'

    //database
    compile 'org.greenrobot:greendao:3.2.2'

    //material dialog
    compile 'com.afollestad.material-dialogs:core:0.9.4.1'

    //changelib
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'

    //license check
    compile 'com.github.danimahardhika.android-helpers:license:0.0.9'

    //bitmap pool
    compile 'com.amitshekhar.android:glide-bitmap-pool:0.0.1'

    //gson
    compile 'com.google.code.gson:gson:2.8.1'

    //prettytime
    compile 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'

    testCompile 'junit:junit:4.12'

    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    //releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

}
