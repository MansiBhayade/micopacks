apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
//apply plugin: 'com.google.gms.google-services'


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "dev.ukanth.iconmanager"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 2600
        versionName "2.6.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "boolean", "LICENSECHECK", "true"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

greendao {
    schemaVersion 1000
}


dependencies {
  /*  compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
*/
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:support-v13:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.android.support:animated-vector-drawable:28.0.0'
    implementation 'com.android.support:palette-v7:28.0.0'

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    //root library
    implementation 'eu.chainfire:libsuperuser:1.0.0.201602271131'

    //database
    implementation 'org.greenrobot:greendao:3.2.2'

    //material dialog
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'

    //changelib
    implementation 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'

    //license check
    implementation 'com.github.danimahardhika.android-helpers:license:0.0.9'

    //bitmap pool
    implementation 'com.amitshekhar.android:glide-bitmap-pool:0.0.1'

    //gson
    implementation 'com.google.code.gson:gson:2.8.1'

    //prettytime
    implementation 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'

    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    //releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

}
