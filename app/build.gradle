apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "dev.ukanth.iconmanager"
        //applicationId "dev.ukanth.iconmanager.free"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1310
        versionName "1.3.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "boolean", "PAID", "true"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

greendao {
    schemaVersion 1000
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha9'

    //root library
    compile 'eu.chainfire:libsuperuser:1.0.0.201602271131'

    //database
    compile 'org.greenrobot:greendao:3.2.2'

    //material dialog
    compile 'com.afollestad.material-dialogs:core:0.9.4.1'

    //changelib
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'

    testCompile 'junit:junit:4.12'
}
